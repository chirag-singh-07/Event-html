<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <form action="submit_event.php" method="post">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            
            <div class="form-group">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            
            <div class="form-group">
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
            
            <div class="form-group">
                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
            </div>
            
            <div class="form-group">
                <label for="eventType">Event Type:</label>
                <select id="eventType" name="eventType" required>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="webinar">Webinar</option>
                    <option value="meetup">Meetup</option>
                    <option value="seminar">Seminar</option>
                    <option value="networking">Networking Event</option>
                    <option value="trade_show">Trade Show</option>
                    <option value="fundraiser">Fundraiser</option>
                    <option value="hackathon">Hackathon</option>
                    <option value="competition">Competition</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="wedding">Wedding Ceremony</option>
                    <option value="anniversary">Anniversary Celebration</option>
                    <option value="festival">Festival Event</option>
                    <option value="corporate">Corporate Gathering</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eventCapacity">Maximum Participants:</label>
                <input type="number" id="eventCapacity" name="eventCapacity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="organizerName">Organizer Name:</label>
                <input type="text" id="organizerName" name="organizerName" required>
            </div>
            
            <div class="form-group">
                <label for="organizerEmail">Organizer Email:</label>
                <input type="email" id="organizerEmail" name="organizerEmail" required>
            </div>
            
            <div class="form-group">
                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
            </div>
            
            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
